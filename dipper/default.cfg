[metadata:main]
identification_title = dipper
identification_abstract = A Web Processing Service for Climate Data Analysis of Flood risks.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, dipper, demo
identification_keywords_type = theme
provider_name = dipper
provider_url=https://dipper.readthedocs.org/en/latest/

[server]
_cleantempdir = False
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = dipper.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
